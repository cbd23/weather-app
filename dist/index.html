<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Badila's Weather App</title>
    <script src="main.js" defer></script>
    <link rel="icon" href="https://fav.farm/ðŸŒ¤ï¸" />
  </head>
  <body>
    <div id="main-grid-container">
      <header>
        <div class="searchbar-container">
          <input
            type="text"
            id="searchbar"
            name="searchbar"
            placeholder="Search location"
          />
        </div>
      </header>
      <aside class="left">
        <div class="feels-like-container aside-left-row">
          <span class="aside-left-title">Feels like</span>
          <span class="feels-like-degrees aside-left-value"></span>
        </div>
        <div class="humidity-container aside-left-row">
          <span class="aside-left-title">Humidity</span>
          <span class="humidity-percentage aside-left-value"></span>
        </div>
        <div class="rain-chances-container aside-left-row">
          <span class="aside-left-title">Chance of Rain</span>
          <span class="rain-chances-percentage aside-left-value"></span>
        </div>
        <div class="wind-speed-container aside-left-row">
          <span class="aside-left-title">Wind Speed</span>
          <span class="wind-speed-number aside-left-value"></span>
        </div>
        <div class="uv-index-container aside-left-row">
          <span class="aside-left-title">UV Index</span>
          <span class="uv-index aside-left-value"></span>
        </div>
      </aside>
      <main>
        <div class="main-info">
          <div class="row-one">
            <div class="region"></div>
            <span class="location-name"></span>
          </div>
          <div class="row-two">
            <span class="location-degrees"></span>
            <span class="degrees-unit"></span>
          </div>
          <div class="row-three">
            <img class="main-weather-icon"></img>
            <span class="main-weather-text"></span>
          </div>
          <div class="row-four">
            <span class="todays-max"></span>
            <span class="todays-min"></span>
          </div>
          <div class="row-five">
            <div class="todays-sunrise"></div>
            <div class="todays-sunset"></div>
          </div>
        </div>
      </main>
      <aside class="right">
        <div class="local-time-container aside-left-row">
            <span class="aside-left-title">Local Date & Time</span>
            <span class="local-date aside-left-value"></span>
            <span class="local-time aside-left-value"></span>
          </div>
        <div class="tomorrow-container aside-right-row">
          <div class="tomorrow-title-container">
            <span class="tomorrow-title"></span>
            <img class="tomorrow-icon aside-right-value"></img>
          </div>
          <div class="tomorrow-degrees">
            <div class="tomorrow-max aside-right-value"></div>
            <div class="tomorrow-min aside-right-value"></div>
          </div>
        </div>
        <div class="day-two-container aside-right-row">
          <div class="day-two-title-container">
            <span class="day-two-title">Friday</span>
            <img class="day-two-icon aside-right-value"></img>
          </div>
          <div class="day-two-degrees">
            <div class="day-two-max aside-right-value"></div>
            <div class="day-two-min aside-right-value"></div>
          </div>
        </div>
        <div class="switch-btn"></div>
      </aside>
      <footer>
        <div class="footer-elements-container">
          <a href="https://www.theodinproject.com"
            ><img
              src="https://github.com/cbd23/weather-app/blob/main/src/odin-icon.png?raw=true"
              alt="The Odin Project Logo"
              class="odin-icon"
          /></a>
          <span class="footer-text">The Odin Project made me do it.</span>
        </div>
      </footer>
    </div>
  </body>
</html>
